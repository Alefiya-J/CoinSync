<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 1rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 5px;
        }

        .card-header{
            background: steelblue;
        }

        .btn-primary {
            background-color: steelblue;
            border: none;
            border-radius: 5px;
        }


        .text-muted {
            color: #6c757d;
        }

        .custom-file-input {
            cursor: pointer;
        }

        .custom-file-label {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center text-uppercase">
                    <h4 class="m-2">â‚¬oin$ync</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id_full_name">Full Name</label>
                                <input type="text" name="full_name" id="id_full_name" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_username">Username</label>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id_email">Email</label>
                                <input type="email" name="email" id="id_email" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_phone_number">Phone Number</label>
                                <input type="text" name="phone_number" id="id_phone_number" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id_password1">Password</label>
                                <input type="password" name="password1" id="id_password1" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_password2">Password Confirmation</label>
                                <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="id_id_proof">ID Proof Image</label>
                            <div class="custom-file">
                                <input type="file" name="id_proof" id="id_id_proof" class="custom-file-input" required onchange="updateFileName()">
                                <label class="custom-file-label" for="id_id_proof">Choose file</label>
                            </div>
                            <small id="file-selected" class="form-text text-muted">No file selected</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </div>
                    </form>
                    {% if error %}
                        <div class="alert alert-danger mt-2">
                            <p>{{ error }}</p>
                        </div>
                    {% endif %}
                    <p class="mt-3 text-muted text-center">Already have an account? <a href="{% url 'coinsync:login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts here (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function updateFileName() {
        var input = document.getElementById('id_id_proof');
        var output = document.getElementById('file-selected');
        output.innerText = input.files[0].name || 'No file selected';
    }

  document.getElementById('toggle-password').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
  });
</script>
</body>
</html>
